<div class='col-sm-4 col-sm-offset-1'>
  <h2> Create Album: </h2>
  <form>
    <div class="form-group">
      <label>Select client</label>
      <select class="form-control" ng-model="ca.newAlbum.owner">
        <option ng-repeat="user in ca.users">{{user.profile.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Album name:</label>
      <input ng-model="ca.newAlbum.name" placeholder="Album title" class="form-control">
    </div>
  </form>
</div>
