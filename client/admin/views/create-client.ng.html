<div layout="row">
  <span flex=""></span>
  <div layout="column" flex layout-margin layout-padding>
    <h2>Create Client:</h2>
    <md-content layout-padding class="autoScroll">
      <md-input-container class="md-icon-float">
        <label>Username</label>
        <md-icon md-svg-icon="action:ic_perm_identity_24px"></md-icon>
        <input ng-model="createClientCtrl.newUser.username" type='text' id='username' ng-required="true">
      </md-input-container>  
      <md-input-container class="md-icon-float">
        <label>Email</label>
        <md-icon md-svg-icon="communication:ic_email_24px"></md-icon>
        <input ng-model="createClientCtrl.newUser.email"  type='email' id='email0' required>
      </md-input-container>  
      <md-input-container class="md-icon-float">
        <label>Email</label>
        <md-icon md-svg-icon="communication:ic_email_24px"></md-icon>
        <input ng-model="createClientCtrl.newUser.email1" type='email' id='email1'>
      </md-input-container>  
      <md-input-container class="md-icon-float">
        <label>Email</label>
        <md-icon md-svg-icon="communication:ic_email_24px"></md-icon>
        <input ng-model="createClientCtrl.newUser.email2" type='email' id='email2'>
      </md-input-container>  
      <md-input-container class="md-icon-float">
        <label>Password</label>
        <md-icon md-svg-icon="action:ic_lock_24px"></md-icon>
        <input ng-model="createClientCtrl.newUser.password" type='text' required id='password'>
      </md-input-container>
      <md-input-container class="md-icon-float">
        <label>Note on client:</label>
        <md-icon md-svg-icon="communication:ic_comment_24px"></md-icon>
        <input ng-model="createClientCtrl.newUser.note" rows="3" type='text' id='note'>
      </md-input-container>
      <md-input-container class="md-icon-float">
        <label>Full Name</label>
        <md-icon md-svg-icon="social:ic_person_24px"></md-icon>
        <input ng-model="createClientCtrl.newUser.fullName" type='text' id='name'>
      </md-input-container>
      <md-input-container class="md-icon-float">
        <label>Telephone</label>
        <md-icon md-svg-icon="maps:ic_local_phone_24px"></md-icon>
        <input ng-model="createClientCtrl.newUser.tel" type='tel' id='tel'>
      </md-input-container>
      <md-button type="button" ng-click="createClientCtrl.createUser()" class="md-icon-float">
        <md-icon md-svg-icon="social:ic_person_add_24px"></md-icon>Create Client
      </md-button>
    </md-content>
  </div>
  <span flex=""></span>
</div>
