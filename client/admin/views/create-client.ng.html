<div class='row'>
  <div class="col-sm-4 col-sm-offset-1">
    <h2>Create Client:</h2>
    <form>
      <div class='form-group'>
        <label>Username</label>
        <input ng-model="createClientCtrl.newUser.username" type='text' class='form-control' id='username' placeholder="Username">
      </div>
      <div class='form-group'>
        <label>Email(s)</label>
        <input ng-model="createClientCtrl.newUser.email" type='email' class='form-control' id='email0' placeholder="Email 1">
        <input ng-model="createClientCtrl.newUser.email1" type='email' class='form-control' id='email1' placeholder="Email 2">
        <input ng-model="createClientCtrl.newUser.email2" type='email' class='form-control' id='email2' placeholder="Email 3">
      </div>
      <div class='form-group'>
        <label>Password</label>
        <input ng-model="createClientCtrl.newUser.password" type='text' class='form-control' id='password' placeholder="Password">
      </div>    
      <div class='form-group'>
        <label>Note on client:</label>
        <input ng-model="createClientCtrl.newUser.note" type='text' class='form-control' id='note'>
      </div>
      <div class='form-group'>
        <label>Full Name</label>
        <input ng-model="createClientCtrl.newUser.fullName" type='text' class='form-control' id='name'>
      </div>
      <div class='form-group'>
        <label>Telephone</label>
        <input ng-model="createClientCtrl.newUser.tel" type='tel' class='form-control' id='tel'>
      </div>
      <button type="button" class="btn btn-primary btn-lg"  ng-click="createClientCtrl.createUser()">Create User</button>
    </form>
  </div>
</div>
