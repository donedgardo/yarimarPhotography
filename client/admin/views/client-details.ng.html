<h2>Edit Client:</h2>

<form class="form col-sm-4 col-sm-offset-1">
  <div class="form-group">
    <label>Username</label>
    <input ng-model="clientDetCtrl.user.username" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Emails</label>
    <input ng-model="clientDetCtrl.user.emails[0].address"  type="email" class="form-control">
    <input ng-model="clientDetCtrl.user.emails[1].address"  type="email" class="form-control">
    <input ng-model="clientDetCtrl.user.emails[2].address"  type="email" class="form-control">
  </div>
  <div class="form-group" ng-show="$root.currentUser.admin">
    <label>Client Notes</label>
    <input ng-model="clientDetCtrl.user.note"  type="text" class="form-control" >
  </div>
  <button ng-click="clientDetCtrl.resetPassword()" class='btn btn-primary'>Reset Password</button>
</form>
