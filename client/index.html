<head>
  <meta name='viewport' content="width=device-width, initial-scale=1">
  <base href="/">
</head>
<body ng-app="yarimarPhotography">  
<nav class="navbar navbar-default">
  <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#hamburger" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        <img id='brandImg' alt='brand' src="YJ.png">
      </a>
    </div>
    <h3>Yarimar Jimenez Photography</h3>

    <div id="hamburger" class="navbar-collapase">
      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="$root.currentUser"><a ng-href="/login" >Login</a></li>
        <li ng-show="$root.currentUser">Welcome, {{currentUser.profile.name}}</li>
        <li ng-show="$root.currentUser"><a ng-href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav> 

<div ui-view class="contaier-fluid"></div>
</body>
