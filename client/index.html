<head>
  <meta name='viewport' content="width=device-width, initial-scale=1">
  <base href="/">
</head>
<body layout="column" ng-app="yarimarPhotography" ng-controller="HomeCtrl as hc">  
  <md-toolbar md-scroll-shrink layout="row" layout-align="start center" layout-padding>
    <div>
      <a class="navbar-brand" href="/">
        <img id='brandImg' alt='brand' src="YJ.png">
      </a>
    </div>
    <div>
      <h3><span>Yarimar Jimenez Photography</span></h3>
    </div>
    <span flex=""></span>
    <div class="navbar-right navbar-text" layout="column">
      <md-button ng-hide="$root.currentUser" ng-click="hc.login($event)">Login</md-button>
      <md-button ng-show="$root.currentUser">
          Welcome, {{$rootScope.currentUser.profile.name}}
      </md-button>
      <md-button ng-show="$root.currentUser" ng-href="/logout">Logout</md-button>
    </div>
  </md-toolbar>

  <div ui-view class="contaier-fluid"></div>
</body>
